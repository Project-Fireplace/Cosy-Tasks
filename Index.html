<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List PWA</title>
    <link rel="manifest" href="manifest.json">  <!-- Manifest still separate -->
    <link rel="apple-touch-icon" href="images/icon-192.png">  <!-- Icons still separate -->
    <meta name="theme-color" content="#673ab7">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- CSS (All styles from style.css) --- */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eceff1;
            color: #333;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #673ab7;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
            position: relative;
            z-index: 10;
        }

        .toolbar {
            display: flex;
            align-items: center;
            padding: 1rem;
        }

        .toolbar h1 {
            flex-grow: 1;
            margin: 0 1rem;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .side-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.26);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            overflow-y: auto;
        }

        .side-drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #673ab7;
            color: white;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .menu-item i {
            margin-right: 1rem;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .dropdown-menu {
            position: absolute;
            top: 56px;
            right: 16px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
            min-width: 160px;
            display: none;
            z-index: 21;
            border-radius: 4px;
        }

        .dropdown-menu.open {
            display: block;
        }

        main {
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        .add-task-area {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        #taskInput {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .add-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .add-button:hover {
            background-color: #388e3c;
        }

        #taskList {
            list-style: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-bottom: 8px;
            border-radius: 4px;
        }

        #taskList li:last-child {
            border-bottom: none;
        }
         .task-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word; /* Prevent long words from overflowing */
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .deleteBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }
        .offline-message {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 4px;
        }
          body.dark-theme {
            background-color: #333;
            color: #eee;
        }
        body.dark-theme .offline-message, body.dark-theme  .side-drawer{
          background-color: rgba(255, 255, 255, 0.2); /* Darker translucent */
        }

        body.dark-theme #taskList li{
           background-color: rgba(255, 255, 255, 0.1); /* Slight transparency */
        }
        body.dark-theme .menu-item:hover {
            background-color: #444;
            color: white;
        }
        body.dark-theme .menu-item {
          color: white;
        }
        /* Priority Colors */
        .priority-high { color: red; }
        .priority-medium { color: orange; }
        .priority-low { color: green; }

        /* Edit Mode Styles */
        .edit-input {
            width: 70%; /* Adjust width as needed */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
             margin-right: 5px;
        }

        /* Filter Styles */
        .filter-options {
            padding: 1rem;
            border-top: 1px solid #ddd;
            display: flex;
            flex-wrap:wrap;
            gap: 10px;
            align-items: center;
        }
        .filter-options label{
          margin-bottom: 0px; /*For alignment*/
        }

        .filter-button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        body.dark-theme #dueDateFilter,body.dark-theme #priorityFilter, body.dark-theme #taskInput, body.dark-theme .edit-input, body.dark-theme #prioritySelect, body.dark-theme #dueDateInput{
          background-color: rgba(255,255,255, 0.2);
          color: white;
        }
        /* Style for the input when focused */
        body.dark-theme #dueDateFilter:focus,body.dark-theme #priorityFilter:focus, body.dark-theme #taskInput:focus, body.dark-theme .edit-input:focus, body.dark-theme #prioritySelect:focus, body.dark-theme #dueDateInput:focus {
            border-color: #673ab7;
            box-shadow: 0 0 5px rgba(103, 58, 183, 0.5); /* Add a subtle glow effect */
        }
        /* Settings Options Styles */

        .settings-options {
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        .settings-options label{
          margin-bottom: 8px; /*For alignment*/
          display: block;
        }

        body.dark-theme .settings-options{
            border-top: 1px solid #eee;
        }

    </style>
</head>
<body class="light-theme">
    <div class="app-container">
        <header>
            <div class="toolbar">
                <button id="menuBtn" class="icon-button"><i class="material-icons">menu</i></button>
                <h1>My To-Do List</h1>
                <button id="moreOptionsBtn" class="icon-button"><i class="material-icons">more_vert</i></button>
            </div>

            <nav id="mainMenu" class="side-drawer">
                <div class="drawer-header">
                    <h2>Menu</h2>
                    <button id="closeMenuBtn" class="icon-button"><i class="material-icons">close</i></button>
                </div>
                <a href="#" class="menu-item"><i class="material-icons">home</i>Home</a>
                <a href="#" class="menu-item" id="clearAllBtn"><i class="material-icons">delete_forever</i>Clear All Tasks</a>
                <a href="#" class="menu-item"><i class="material-icons">filter_list</i>Filters</a>
                 <div class="filter-options">
                    <label>Priority:</label>
                    <select id="priorityFilter">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <label>Due Date:</label>
                    <input type="date" id="dueDateFilter">
                    <button id="applyFiltersBtn" class="filter-button">Apply</button>
                </div>
                 <a href="#" class="menu-item settings-link"><i class="material-icons">settings</i>Settings</a>
                <div class="settings-options" style="display: none;">
                    <label>
                        <input type="checkbox" id="notificationToggle"> Enable Notifications
                    </label>
                    <label>Reminder Time (minutes before due):</label>
                    <input type="number" id="reminderTime" min="1" value="30">
                 </div>

            </nav>

            <div id="moreOptionsMenu" class="dropdown-menu">
                <a href="#" class="menu-item" id="importBtn"><i class="material-icons">file_upload</i>Import Tasks</a>
                <a href="#" class="menu-item" id="exportBtn"><i class="material-icons">file_download</i>Export Tasks</a>
                <a href="#" class="menu-item" id="toggleCompletedBtn"><i class="material-icons">visibility</i>Toggle Completed</a>
            </div>
        </header>

        <main>
            <section id="content">
                <div class="add-task-area">
                    <input type="text" id="taskInput" placeholder="Add a task...">
                    <select id="prioritySelect">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="date" id="dueDateInput">
                    <button id="addTaskBtn" class="add-button">
                        <i class="material-icons">add</i>
                    </button>
                </div>

                <h2>Tasks</h2>
                <ul id="taskList">
                    <!-- Tasks will be added here -->
                </ul>
            </section>

            <section id="offline-section" style="display: none;">
               <div class="offline-message">
                    <h2>You are currently offline</h2>
                   <p>Some features may be unavailable.</p>
               </div>
            </section>

        </main>
    </div>

    <script>
        // --- JavaScript (All code from script.js) ---

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')  // Still loads service-worker.js
                    .then(registration => console.log('Service Worker registered! Scope is: ', registration.scope))
                    .catch(error => console.log('Service Worker registration failed: ', error));
            });
        }

        // --- DOM Element References ---
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const offlineSection = document.getElementById('offline-section');
        const contentSection = document.getElementById('content');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mainMenu = document.getElementById('mainMenu');
        const moreOptionsBtn = document.getElementById('moreOptionsBtn');
        const moreOptionsMenu = document.getElementById('moreOptionsMenu');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const toggleCompletedBtn = document.getElementById('toggleCompletedBtn');
        const prioritySelect = document.getElementById('prioritySelect');
        const dueDateInput = document.getElementById('dueDateInput');
        const themeToggleBtn = document.getElementById('themeToggleBtn'); //not used
        const settingsMenu = document.getElementById('settingsMenu'); //not used
        //Filter elements
        const priorityFilter = document.getElementById('priorityFilter');
        const dueDateFilter = document.getElementById('dueDateFilter');
        const applyFiltersBtn = document.getElementById('applyFiltersBtn');
        //Settings
        const settingsLink = document.querySelector('.settings-link');
        const settingsOptions = document.querySelector('.settings-options');
        const notificationToggle = document.getElementById('notificationToggle');
        const reminderTimeInput = document.getElementById('reminderTime');

        // --- Menu Event Listeners ---
        menuBtn.addEventListener('click', () => mainMenu.classList.add('open'));
        closeMenuBtn.addEventListener('click', () => mainMenu.classList.remove('open'));
        moreOptionsBtn.addEventListener('click', () => moreOptionsMenu.classList.toggle('open'));
        // themeToggleBtn.addEventListener('click', toggleTheme); //Removed as it is not used

        settingsLink.addEventListener('click', () => {
            settingsOptions.style.display = settingsOptions.style.display === 'none' ? 'block' : 'none';
        });

        document.addEventListener('click', (event) => {
            if (!mainMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                mainMenu.classList.remove('open');
            }
            if (!moreOptionsMenu.contains(event.target) && !moreOptionsBtn.contains(event.target)) {
                moreOptionsMenu.classList.remove('open');
            }
        });

        // --- Load Data (Tasks, Theme, and Settings) ---
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let showCompleted = true;
        let currentTheme = localStorage.getItem('theme') || 'light';
        document.body.className = currentTheme;

        let notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
        let reminderTime = parseInt(localStorage.getItem('reminderTime')) || 30;

        notificationToggle.checked = notificationsEnabled;
        reminderTimeInput.value = reminderTime;


        // --- Task Functions ---
        function displayTasks() {
            const priority = priorityFilter.value;
            const dueDate = dueDateFilter.value;

            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                if (!showCompleted && task.completed) return;
                // Apply filters
                if (priority !== 'all' && task.priority !== priority) return;
                if (dueDate && task.dueDate !== dueDate) return;

                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task-text ${task.completed ? 'completed' : ''} priority-${task.priority}">
                        ${task.text}
                    </span>
                   ${task.dueDate ? `<span class="due-date"> (Due: ${task.dueDate})</span>` : ''}
                    <div class="task-actions">
                        <button class="editBtn" data-index="${index}">Edit</button>
                        <button class="deleteBtn" data-index="${index}">Delete</button>
                    </div>
                `;
                li.addEventListener('click', (event) => {
                    if (!event.target.classList.contains('editBtn') && !event.target.classList.contains('deleteBtn')) {
                        toggleTaskComplete(index);
                    }

                });
                taskList.appendChild(li);
            });

            document.querySelectorAll('.deleteBtn').forEach(button => button.addEventListener('click', deleteTask));
            document.querySelectorAll('.editBtn').forEach(button => button.addEventListener('click', editTask));
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;

            if (taskText !== '') {
                const newTask = { text: taskText, completed: false, priority, dueDate };
                tasks.push(newTask);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                displayTasks();
                taskInput.value = '';
                prioritySelect.value = 'low';
                dueDateInput.value = '';

                if (notificationsEnabled && dueDate) {
                    scheduleNotification(newTask);
                }
            }
        }

        function deleteTask(event) {
            event.stopPropagation();
            const index = event.target.dataset.index;
             cancelNotification(tasks[index]);
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function toggleTaskComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
        }

        function editTask(event) {
            event.stopPropagation();
            const index = event.target.dataset.index;
            const li = event.target.closest('li');
            const taskTextSpan = li.querySelector('.task-text');
            const currentText = tasks[index].text;

            taskTextSpan.innerHTML = `<input type="text" class="edit-input" value="${currentText}">`;
            const editInput = li.querySelector('.edit-input');
            editInput.focus();

            function saveEdit() {
                const newText = editInput.value.trim();
                if (newText !== '') {
                    tasks[index].text = newText;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                }
                displayTasks();
            }

            editInput.addEventListener('blur', saveEdit);
            editInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    saveEdit();
                }
            });
        }


        function clearAllTasks() {
            if (confirm("Are you sure you want to clear all tasks?")) {
                tasks = [];
                localStorage.removeItem('tasks');
                displayTasks();
                 mainMenu.classList.remove('open');
            }
        }

        function importTasks() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const importedTasks = JSON.parse(e.target.result);
                            if (Array.isArray(importedTasks) && importedTasks.every(t => typeof t.text === 'string' && typeof t.completed === 'boolean' && typeof t.priority === 'string')) {
                                    tasks = importedTasks;
                                    localStorage.setItem('tasks', JSON.stringify(tasks));
                                    displayTasks();
                                    alert('Tasks imported successfully!');
                                } else{
                                     alert('Invalid file format. Please import a valid JSON file with text, completed, and priority fields.');
                                }
                        } catch (error) {
                            alert('Error importing tasks: ' + error.message);
                        }
                        mainMenu.classList.remove('open');
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function exportTasks() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "tasks.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            mainMenu.classList.remove('open');
        }

        function toggleCompletedTasks() {
            showCompleted = !showCompleted;
            displayTasks();
            toggleCompletedBtn.textContent = showCompleted ? "Hide Completed" : "Show Completed";
            mainMenu.classList.remove('open');
        }
        // --- Notification Functions ---

        function scheduleNotification(task) {
            if (!('Notification' in window)) {
                console.warn("This browser does not support desktop notification");
                return;
            }

            const now = new Date();
            const dueDate = new Date(task.dueDate);
            const reminderTimeMs = reminderTime * 60 * 1000;
            const notificationTime = new Date(dueDate.getTime() - reminderTimeMs);

           if (notificationTime <= now) {
                console.log("Reminder time is in the past. Not scheduling notification.");
                return;
            }


            const timeUntilNotification = notificationTime.getTime() - now.getTime();

           const notificationTimeout = setTimeout(() => {
              if(Notification.permission === "granted"){
                    showNotification(task);
                }

            }, timeUntilNotification);

            task.notificationTimeout = notificationTimeout;
        }

        function showNotification(task) {
            const notification = new Notification(`Task Reminder: ${task.text}`, {
                body: `Your task "${task.text}" is due soon!`,
                icon: 'images/icon-192.png',
            });
        }

        function cancelNotification(task) {
            if (task.notificationTimeout) {
                clearTimeout(task.notificationTimeout);
                delete task.notificationTimeout;
            }
        }
        function requestNotificationPermission() {
            if (!('Notification' in window)) {
                alert("This browser does not support desktop notification");
                return;
            }
             if(Notification.permission !== "granted" && Notification.permission !== "denied"){
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        console.log("Notification permission granted.");
                        notificationsEnabled = true;
                        localStorage.setItem('notificationsEnabled', 'true');
                        notificationToggle.checked = true;

                        tasks.forEach(task => {
                            if (task.dueDate) {
                                scheduleNotification(task);
                            }
                        });

                    } else{
                        console.log("Notification permission denied.");
                        notificationsEnabled = false;
                        localStorage.setItem('notificationsEnabled', 'false');
                        notificationToggle.checked = false;
                    }
                });
            }
        }

        // --- Event Listeners (Main) ---
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (event) => { if (event.key === 'Enter') { addTask(); } });
        clearAllBtn.addEventListener('click', clearAllTasks);
        importBtn.addEventListener('click', importTasks);
        exportBtn.addEventListener('click', exportTasks);
        toggleCompletedBtn.addEventListener('click', toggleCompletedTasks);
        applyFiltersBtn.addEventListener('click', displayTasks);

        //Settings Listeners
        notificationToggle.addEventListener('change', () => {
            notificationsEnabled = notificationToggle.checked;
            localStorage.setItem('notificationsEnabled', notificationsEnabled.toString());
            if (notificationsEnabled) {
                requestNotificationPermission();
                tasks.forEach(task => {
                    if (task.dueDate && !task.completed) {
                        scheduleNotification(task);
                    }
                });
            } else {
                  tasks.forEach(task => {
                    cancelNotification(task);
                  });
            }

        });

        reminderTimeInput.addEventListener('change', () => {
            reminderTime = parseInt(reminderTimeInput.value) || 30;
            localStorage.setItem('reminderTime', reminderTime.toString());
            if (notificationsEnabled) {
                tasks.forEach(task => {
                    cancelNotification(task);
                    if (task.dueDate) {
                        scheduleNotification(task);
                    }
                });
            }

        });

        // --- Initial Setup ---
        displayTasks();
        requestNotificationPermission();

        // --- Offline/Online Detection ---
        window.addEventListener('offline', () => { contentSection.style.display = 'none'; offlineSection.style.display = 'block'; console.log('App is offline'); });
        window.addEventListener('online', () => { offlineSection.style.display = 'none'; contentSection.style.display = 'block'; console.log("app is online"); });
        if (!navigator.onLine) { contentSection.style.display = 'none'; offlineSection.style.display = 'block'; }

    </script>
</body>
</html>
