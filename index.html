<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosy Tasks</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <!-- Include component-specific CSS as needed -->
    <link rel="stylesheet" href="css/components/task-list.css">
    <link rel="stylesheet" href="css/components/task-item.css">
    <link rel="stylesheet" href="css/components/toolbar.css">
</head>
<body>
    <div id="app">
        <header class="toolbar">
           <div class="toolbar-left">
             <button id='add-task'>Add</button>
           </div>
           <div class="toolbar-center">
              <h1>Cosy Tasks</h1>
            </div>
            <div class="toolbar-right">
               <button id='filter-btn'>Filter</button>
            </div>

            <!-- Example: Customizable Toolbar -->
            <!-- This would be dynamically generated based on settings -->
        </header>
        <main>
              <section class="task-creation-area">
                <!-- Task input fields, due date picker, color tag selector, etc. -->
                <input type="text" id="task-title" placeholder="Add a new task...">
                <input type="datetime-local" id="task-due-date">
                <div class="color-tag-selector">
                   <span class='tag red'></span>
                    <span class='tag blue'></span>
                    <span class='tag green'></span>
                    <span class='tag orange'></span>
                </div>
                <button id="save-task-button"> Save Task</button>
            </section>

            <section id="task-list" class="task-list">
                <!-- Task items will be dynamically added here -->
            </section>
        </main>
        <footer>
            <!-- Status bar, sync indicator, etc. -->
            <p>Cosy Tasks Â© 2025</p>
        </footer>
    </div>

    <script src="js/lib/idb.js"></script> <!-- Or use a library like idb-keyval -->
    <script src="js/data.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/lib/notifications.js"></script>
    <script src="js/lib/theming.js"></script>
    <script src="js/components/TaskList.js"></script>
    <script src="js/components/TaskItem.js"></script>
    <script src="js/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered!', reg))
                .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
