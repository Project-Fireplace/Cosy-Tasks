<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff"> <!-- Update dynamically with theme -->
    <meta name="description" content="Cosy Tasks - A simple, beautiful, and feature-rich task manager PWA.">

    <title>Cosy Tasks</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- Basic iOS support -->

</head>
<body>
    <header>
        <h1><span class="material-icons">check_circle</span> Cosy Tasks</h1>
        <button id="settings-button" aria-label="Settings"><span class="material-icons">settings</span></button>
        <!-- Add more header controls like search? -->
    </header>

    <aside class="sidebar">
        <!-- Navigation for Projects, Filters -->
        <nav id="project-list">
            <h2>Projects</h2>
            <ul><!-- Dynamically Populated --></ul>
            <button id="add-project-button"><span class="material-icons">add</span> New Project</button>
        </nav>
        <nav id="filter-list">
             <h2>Filters</h2>
             <ul>
                 <li><button data-filter="all">All Tasks</button></li>
                 <li><button data-filter="active">Active</button></li>
                 <li><button data-filter="completed">Completed</button></li>
                 <li><button data-filter="today">Due Today</button></li>
                 <!-- Add more filters -->
             </ul>
        </nav>
    </aside>

    <main>
        <div id="quick-add-container">
            <input type="text" id="quick-add-input" placeholder="Add a new task...">
            <button id="quick-add-button" aria-label="Add Task"><span class="material-icons">add_circle</span></button>
        </div>

        <section id="task-list-container">
            <h2 id="current-view-title">All Tasks</h2>
            <ul id="task-list">
                <!-- Tasks will be rendered here by JS -->
            </ul>
        </section>
    </main>

    <footer>
        <p>Cosy Tasks - Your friendly PWA Task Manager</p>
    </footer>

    <!-- Modals (Settings, Task Details, Confirmations) - Initially hidden -->
    <div id="settings-modal" class="modal" hidden> <!-- Basic modal structure -->
        <div class="modal-content">
            <h2>Settings</h2>
            <!-- Theme switcher, Data options etc -->
            <button class="close-modal-button" aria-label="Close Settings"><span class="material-icons">close</span></button>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
